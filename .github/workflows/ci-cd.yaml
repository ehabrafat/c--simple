name: CI/CD

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .Net 
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '5.0.x'
      
      - name: Restore dependencies
        run: dotnet restore

      - name: Build the app
        run: dotnet build -c Release --no-restore
